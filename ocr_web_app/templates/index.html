<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Text Extractor</h1>
        <p>Upload an image and extract text from it using OCR technology.</p>
        
        <div class="upload-container">
            <div class="drop-area" id="dropArea">
                <p>Drag & drop an image here or</p>
                <label for="fileInput" class="upload-btn">Choose File</label>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            
            <div class="preview-container" id="previewContainer" style="display: none;">
                <h3>Image Preview</h3>
                <img id="imagePreview" src="#" alt="Preview">
                <button id="extractBtn" class="extract-btn">Extract Text</button>
                <button id="resetBtn" class="reset-btn">Reset</button>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer" style="display: none;">
            <h3>Extracted Text</h3>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Extracting text...</p>
            </div>
            <div class="text-result" id="textResult"></div>
            <button id="copyBtn" class="copy-btn">Copy Text</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
